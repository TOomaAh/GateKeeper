version: '3.8'

services:
  gatekeeper:
    build:
      context: .
      dockerfile: Dockerfile
    image: gatekeeper:latest
    container_name: gatekeeper
    restart: unless-stopped

    ports:
      - "8888:8888"  # Main server
      - "8080:8080"  # Dashboard

    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - gatekeeper-data:/app/data
      - gatekeeper-payloads:/app/payloads

    environment:
      - TZ=Europe/Paris

    networks:
      - gatekeeper-network

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/stats"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  gatekeeper-data:
    driver: local
  gatekeeper-payloads:
    driver: local

networks:
  gatekeeper-network:
    driver: bridge
